<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    
    <div class="container" >
        <!-- FORM  --> 

        <form>
            <div class="search-bar">
                <input type="text" placeholder="ENTER CITY">
                <img class="icon" src="https://raw.githubusercontent.com/ulfat-dawood/code-along-day-3/master/img/search-icon.svg" width="40">
            </div>
        </form>

        <!-- CITY & WEATHER -->
        <h1 id="city">JEDDAH</h1>
        <p>Very Cloudy</p>

        
        <!-- TEMPERATURE -->
        <div class="temp">
            <div id="current"> 20 <sup>°</sup> </div>

            <div>
                <div id="min">19<sup>°</sup></div>
                <hr>
                <div id="max">20<sup>°</sup></div>
            </div>

        </div>

        <!-- INFO -->
        <div class="info" >
            <div class="details">
                <div>Wind 2.1 m/s</div>
                <div>Humidity 93%</div>
                <div>Pressure 991 hPa</div>
            </div>

            <img src="https://raw.githubusercontent.com/ulfat-dawood/code-along-day-3/master/img/weather-icon.png" alt="Weather icon">

        </div>

    </div>

</body>

</html>
